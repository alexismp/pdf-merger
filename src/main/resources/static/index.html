<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./MVP.css">
    <title>PDF Merger</title>
</head>

<body>
    <header>
        <h1>Just Another PDF Merger</h1>
    </header>
    <main>
        <form action="/pdfmerger" enctype="multipart/form-data" method="POST">
            Merge multiple PDF files into one :
            <br/><br/>
            <input name="files" type="file" />
            <input name="files" type="file" />
            <input name="files" type="file" />
            <input name="files" type="file" />
            (max 40 MB per file)
            <br/><br/>
            <input type="submit" value="Merge!" />
            <br/>
        </form>
    </main>

    <hr>
    <footer>
        This sample demo app does not store any data.
        <br />Code hosted on <a href="https://github.com/alexismp/pdf-merger" target="_blank">GitHub</a> and
        deployed using <a href="https://cloud.google.com/run" target="_blank">Cloud Run</a>
    </footer>
</body>

</html>
